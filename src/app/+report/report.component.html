<div class="component-container">
  <div class="report-container">
    <div class="heading">
      <h1>Report Encounter</h1>
      <p>Your safety on Mars is your sole responsibility!</p>
    </div>
    <!--end report-heading-->
    <form class ="report-form" #reportForm="ngForm" (ngSubmit)="onSubmit($event)">
      <select ngControl="encounter" [(ngModel)]="encounter.atype" class="form-control">
        <option [value]="NO_ALIENS_SELECTED">Select alien type</option>
        <option *ngFor="let list of aliens" [value]="list.type" >{{ list.type }}</option>
      </select>
      <textarea placeholder="Actions taken" ngControl="encounter" [(ngModel)]="encounter.action">
      </textarea>
      <button class="button" type="submit" [disabled]="noAliens || !reportForm.form.valid">Submit Report</button>
    </form>
  </div>
  <!--end report-container-->
</div>
<!--end component-container-->
